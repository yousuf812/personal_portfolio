    </div>
  </nav>

  <section class="max-w-7xl mx-auto px-6 py-16">

    <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Contact Me</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-12">

      <!-- Direct Contact Info -->
      <div class="space-y-8">
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-blue-600">Phone</h2>
          <p class="text-gray-700 text-lg">+880 1234 567890</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-green-600">Email</h2>
          <p class="text-gray-700 text-lg">tauhid@example.com</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-xl font-semibold mb-4 text-purple-600">Address</h2>
          <p class="text-gray-700 text-lg">Dhaka, Bangladesh</p>
        </div>
      </div>

      <!-- Contact Form -->
      <form class="md:col-span-2 bg-white p-8 rounded-xl shadow-md" action="#" method="POST">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Send me a message</h2>

        <div class="mb-6">
          <label for="name" class="block mb-2 font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-6">
          <label for="email" class="block mb-2 font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div class="mb-6">
          <label for="message" class="block mb-2 font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>

        <button type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition font-semibold">
          Send Message
        </button>
      </form>
    </div>

    <!-- Google Map Embed -->
    <div class="mt-16 rounded-xl overflow-hidden shadow-lg">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9023365824927!2d90.38825331543317!3d23.750903594595575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b0176c5d6b%3A0x723c284e43b768c7!2sDhaka%2C%20Bangladesh!5e0!3m2!1sen!2sus!4v1680000000000!5m2!1sen!2sus"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

  </section>
